<div class="container fixed-top">
    <div class="row">
        <div class="col-md-12">
            <h1>Bienvenido</h1>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
    </div>
    <div class="row" *ngIf="loading">
        <div class="col-md-12">
            <div class="spinner-border text-info float-right" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <br>
        <br>
    </div>
    <form (ngSubmit)="Login()" id="login">
        <div class="row">
            <div class="col-md-12">
                <input type="text" [(ngModel)]="usuario.usuario" [ngModelOptions]="{standalone: true}"
                    placeholder="Usuario" class="form-control" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <input type="password" [(ngModel)]="usuario.password" [ngModelOptions]="{standalone: true}"
                    placeholder="Password" class="form-control" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <input class="btn btn-success float-right" type="submit" value="Ingresar">
            </div>
        </div>
    </form>
    <br>
    <div class="row" *ngIf="errorInicio">
        <div class="col-md-12">
            <label class="float-right" style="color: red;"> Usuario o password incorrecto. </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label class="float-right"> Si no tiene una cuenta con nosotros, haz click <a href="#"
                    (click)="crearCuenta()"> aqu√≠ </a>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label class="float-right"><a href="#" (click)="holamundo()">Hola Mundo</a>
            </label>
        </div>
    </div>
</div>
